<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22> üë§ </text></svg>">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Github User Display</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <h1>Github User Search</h1>
    <div id="search">
      <input
        id="search-input"
        type="text"
        autofocus
        required
      />
      <button id="search-button">Search</button>
    </div>
    <section
      id="user-info"
      class="main"
    >
      <img
        id="avatar"
        alt="avatar"
        src="https://avatars.githubusercontent.com/u/106685702?v=4"
      />
      <h1 id="login">user login</h1>
      <h3 id="name">user name</h3>
      <a
        id="user-link"
        href="https://github.com/user"
        ><p id="user-url">https://github.com/userurl</p></a
      >
      <div class="text-group">
        <div>
          <h3>Joined:</h3>
          <p id="joined">--</p>
        </div>
      </div>
      <div class="text-group">
        <div>
          <h3>Bio:</h3>
          <p id="bio">--</p>
        </div>
        </div>
      </div>
      <div class="text-group">
        <a
          id="followers-link"
          href="#"
        >
          <h3>Followers</h3>
          <p id="follower-count">--</p>
        </a>
        <a
          id="following-link"
          href="#"
        >
          <h3>Following</h3>
          <p id="following-count">--</p>
        </a>
      </div>
      <div class="text-group">
        <a
          id="repo-link"
          href="#"
        >
          <h3>Repositories</h3>
          <p id="repo-count">--</p>
        </a>
      </div>
    </section>

    <section
      id="user-error"
      class="main"
    >
      <h1>No User Found ‚òπÔ∏è</h1>
    </section>

    <script src="script.js"></script>
  </body>
</html>
